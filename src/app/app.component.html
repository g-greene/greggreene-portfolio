<stage-animation lightColor="#ffffffcc" backgroundColor="#000000ff" stageType="SOLID">
    <stage-animation-header>
        <div>
            <span class="font-xlg bold -white" style="color:#ff037c;">&nbsp;</span>
        </div>
    </stage-animation-header>
    <stage-animation-body widthMax="20rem" animationUrl="/assets/image/water-fill-dinosaur.svg" [animationInteractive]="true">
        <mat-progress-bar #splashProgressBar mode="determinate" value="0" bufferValue="100" color="accent"></mat-progress-bar>
        <div class="padding-tb-xlg border-box"><span class="bold font-xxlg -white" style="color:#ff037c;">{{ _splashLoadProgressValue }}</span></div>
    </stage-animation-body>
    <stage-animation-footer class="padding-rl-md border-box">
    </stage-animation-footer>
</stage-animation>

<div #menuRadial class="menu-radial option--layout-four" style="--menu-radial-width:100px;--menu-radial-height:200px;z-index:17;">
    <div class="menu-radial-content">
        <div (click)="onClickRadialMenuButton({ contentType: 'web', context: 'MENU_RADIAL' });" title="Home"><a class="fa-house fa-solid"></a></div>
        <div (click)="onClickRadialMenuButton({ contentType: 'image', context: 'MENU_RADIAL' });" title="Graphics"><span class="fa-image fa-solid"></span></div>
        <div (click)="onClickRadialMenuButton({ contentType: 'photo', context: 'MENU_RADIAL' });" title="Photography"><span class="fa-camera fa-solid"></span></div>
        <div (click)="onClickRadialMenuButton({ contentType: 'web', context: 'MENU_RADIAL' });"  title="Websites"><span class="fa-globe fa-solid"></span></div>
        <div class="menu-radial-background hide">
            &nbsp;
        </div>
    </div>
</div>

<div #animationClickContent class="cover absolute -absolute-bottom-right hide" style="top:0;left:0;z-index:16;" (click)="onClickAnimationOverlay()">
    <div class="flex flow-column cover overflow-hidden">
        <div class="flex cover flex-item-1 justify-flex-end align-items-flex-end">
            <object #animationClickContentObject style="min-height:35rem;max-height:40rem;" data="/assets/image/dinosaur-pop-in-bottom-right-clickcontent-simple.svg" type="image/svg+xml"></object>
        </div>
    </div>
</div>

<div #notifierFeatureContact id="notifier_feature_contact" class="notifier-feature" style="z-index:16 !important;">
    <div class="notifier-feature-content">
        <div class="flex flow-row cover-width">
            <div class="flex-content middle justify-center flex-item-33-p">
                <span class="notifier-icon fa-phone fa-solid"></span>
            </div>
            <div class="flex-content notifier-body middled font-xlg bold flex-item-67-p">
                <div class="flex-container">
                    <span class="font-xlg hide">Contact me:</span>
                    <span class="font-xlg"><a href="tel:+1 (650) 336-5921">+1 (650) 336-5921</a></span>
                    <span class="font-lg underline"><a href="mailto:greg@greggreene.net">greg@greggreene.net</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div #notifierFeatureResume id="notifier_feature_resume" class="notifier-feature" style="z-index:16 !important;">
    <div class="notifier-feature-content">
        <div class="flex flow-row cover-width">
            <div class="flex-content middle justify-center flex-item-25-p">
                <span class="notifier-icon fa-file fa-regular"></span>
            </div>
            <div class="flex-content notifier-body middled font-xlg bold flex-item-75-p">
                <div class="flex-container">
                    <span class="font-lg">Email me for my r&#232;sum&#232;: <span class="underline"><a href="mailto:greg@greggreene.net">greg@greggreene.net</a></span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" style="z-index:15;" (click)="onClickModalOverlay()"></div>

                &nbsp;

  <main class="site-body-container flex-item-95-p anim-slide-left-fade-in run" style="--slide-x-start:25%;--slide-x-end:0%;">
      <div class="site-body">

      <app-slider-mini [_panels]="panelsMini" class="hide-for-medium-down"></app-slider-mini>

      <div #notifierBadge class="notifier-badge anim-size-opacity-pulse no-shadow" style="--size-factor:1.25;">
        <div #notifierBadgeContent class="notifier-badge-content" style="width:100%;">
            <div #notifierBadgeIcon class="notifier-badge-icon fa-globe fa-solid"></div>
        </div>
      </div>

      <div class="flyout option--position-bottom-left" style="--flyout-width:7rem;--flyout-height:22rem;--flyout-cover-amount:73%;--flyout-extend-amount:50%;z-index:11;padding:0;margin-left:1em;">
        <div class="flyout-content site-theme-shadow" style="padding:0;background-color:#ffffffaa;">
          <div class="menu-grid option--items-rounded" style="--menu-grid-item-size:4em;---menu-grid-columns:4em;--menu-grid-rows:4em;">
            <div class="menu-grid-content font-md" style="justify-content:center;">
              <!--<app-puck class="hover-wobble" style="--puck-pallete-color:#ff037c;--size-factor:0.8;"></app-puck>
              <app-puck class="hover-wobble"  style="--puck-pallete-color:rgb(0, 140, 255);--size-factor:0.8;"></app-puck>
              <app-puck class="hover-wobble"  style="--puck-pallete-color:#a6d7ff77;--size-factor:0.8;"></app-puck>
              -->
              <app-puck class="hover-wobble" style="--puck-pallete-color:rgb(253, 152, 228);--size-factor:0.8;" color="rgb(253, 152, 228)" colorDarker="rgba(185, 88, 161, 0.9)"></app-puck>
              <app-puck class="hover-wobble"  style="--puck-pallete-color:rgb(255, 166, 82);--size-factor:0.8;" color="rgb(255, 166, 82)" colorDarker="rgba(173, 99, 99, 0.9)"></app-puck>
              <app-puck class="hover-wobble"  style="--puck-pallete-color:rgb(129, 230, 255);--size-factor:0.8;" color="rgb(129, 230, 255)" colorDarker="rgba(125, 125, 125, 0.9)"></app-puck>
              <app-puck class="hover-wobble"  style="--puck-pallete-color:rgb(166, 215, 255);--size-factor:0.8;" color="rgb(166, 215, 255)" colorDarker="#0065c445"></app-puck>
            </div>
          </div>
        </div>
      </div>

      <div #flyoutContentCurrent id="flyout_content_current" class="flyout option--position-bottom-center" style="--flyout-width:15rem;--flyout-height:9rem;--flyout-cover-amount:20%;--flyout-extend-amount:20%;z-index:25;padding:0;">
        <div class="flyout-content site-theme-shadow" style="padding:0;background-color:#ffffffdd;">
            <div class="hover-wobble clickable" style="--size-factor:0.85;"  (mouseover)="onMouseOverFlyoutContent()" (mouseleave)="onMouseLeaveFlyoutContent()" (click)="onClickChangeContent()" title="Change content">
                <div class="flex flow-column cover justify-center align-items-center">
                    <span #flyoutContentSwapButton class="fa-solid font-xxxxxlg" style="color:#ff037c;"></span>
                </div>
            </div>
        </div>
      </div>
      <div #flyoutContentNext id="flyout_content_next" class="flyout option--position-bottom-center" style="--flyout-width:15rem;--flyout-height:25rem;--flyout-cover-amount:90%;--flyout-extend-amount:100%;padding:0;z-index:24;pointer-events:none;">
        <div class="flyout-content flyout-activated no-shadow" style="padding:0;background-color:transparent;pointer-events:none;">
            <b class="bold" style="color:#ff037c;pointer-events:none;">NEXT:</b><span #flyoutContentNextIcon class="flyout-content-next-icon -fa-repeat fa-solid font-xxlg flex-no-grow bold anim-flip-and-back-y" style="color:#ff037c;pointer-events:none;"></span>
        </div>
      </div>

      <app-slider [panels]="panels"></app-slider>

      <router-outlet></router-outlet>

      </div>

    <footer class="site-footer flex-item-2p5-p rule-top hide">

            </div>
        </div>
        <div class="site-footer-nav-container flex-item-50-p">
            <div class="site-footer-nav flex-row">
                &nbsp;
            </div>
        </div>
    </footer>
</div>
